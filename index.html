<!DOCTYPE html>
<html>
    <head>
        <title>Fun Food Facts :)</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene 
            vr-mode-ui="enabled: false" 
            embedded 
            arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            gesture-detector>

            <!-- Camera -->
            <a-entity camera></a-entity>

            <a-assets>
                <a-asset-item id="pizza-model" src="./assets/pizza/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker id="pizza-marker" type="pattern" url="patterns/pattern-pizza.patt">
                <a-entity id="pizza" gltf-model="#pizza-model" scale="0.5 0.5 0.5" position="-2 0 0" gesture-handler></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
